<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0066a3;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #f0f8ff;
      border-bottom: 2px solid #ccc;
    }

    .logo {
      width: 120px;
      height: 120px;
      background-color: #fcbf49;
      margin-right: 20px;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      flex: 1;
      border: 3px solid #0066a3;
      border-radius: 15px;
      padding: 10px;
      background-color: white;
    }

    .top-row, .bottom-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .search-input {
      width: 45%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      color: #007bff;
    }

    .arrow {
      font-size: 20px;
      color: #d66c6c;
    }

    .date-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .date-label {
      font-size: 16px;
      color: #007bff;
      white-space: nowrap;
    }

    .date-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      color: #007bff;
    }

    .search-button {
      margin-left: 20px;
      margin-right: 20px;
      padding: 10px 50px;
      background-color: #d66c6c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      height: fit-content;
    }

    .main {
      height: 500px;
      background-color: #0066a3;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo"></div>
    <div class="search-box">
      <div class="top-row">
        <input type="text" class="search-input" placeholder="I'm departing from..." id="from">
        <span class="arrow">‚ü∂</span>
        <input type="text" class="search-input" placeholder="I'm going to..." id="to">
      </div>
      <br>
      <div class="bottom-row">
        <div class="date-container">
          <label for="departure-date" class="date-label">Departure Date</label>
          <input type="date" class="date-input" id="departure-date">
        </div>
        <div class="date-container">
          <label for="return-date" class="date-label">Return Date</label>
          <input type="date" class="date-input" id="return-date">
        </div>
        <button class="search-button">Search!</button>
      </div>
    </div>
  </div>

  <div class="main"></div>

</body>
</html>
